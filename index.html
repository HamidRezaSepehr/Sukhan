<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>سخن</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header></header>
		<div class="background"></div>
		<main class="main">
			<div class="container">
				<div class="row">
					<div class="col m2 slide_nav">
						<i class="fa fa-3x fa-angle-right"></i>
						<i class="fa fa-3x fa-angle-left"></i>
						<div class="slide_no">
							<span class="current_slide">13</span>/69
						</div>
					</div>
					<div class="col m9 offset-m1">
						<article class="quote">
							<i class="fa fa-4x fa-fw fa-quote-right"></i>
							<div class="quote-body">
								<p><q>نشانه هوشمندی، سواد نیست؛ بلکه <strong>تخیل</strong> است.</q></p>
							</div>
							<div class="quote-author">
								<img src="img/albert-einstein.jpg" class="circle" width="50" height="50" alt="Albert Einstein" title="Albert Einstein">
								<h1>آلبرت اینشتین</h1>
							</div>
							<div class="social_share">
								<span><i class="fa fa-fw fa-facebook"></i></span>
								<span><i class="fa fa-fw fa-twitter"></i></span>
								<span><i class="fa fa-fw fa-google-plus"></i></span>
							</div>
						</article>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="icon_bar">
				<a href="javascript:void();" id=""><i class="fa fa-fw fa-gears"></i></a>
				<a href="javascript:void();" id=""><i class="fa fa-fw fa-gears"></i></a>
			</div>
			<div class="footer_bar">
				<span class="close_footer"><i class="fa fa-fw fa-times"></i></span>
				This is footer bar.
			</div>
		</footer>

		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<!--<script type="text/javascript" src="js/materialize.min.js"></script>-->
		<script type="text/javascript">
			$(document).ready(function(){
				$('.icon_bar i').on('click', function(){
					$('.footer_bar').addClass('active');
				});
				$('main, .close_footer').on('click', function(){
					$('.footer_bar').removeClass('active');
				});
			});
		</script>
	</body>
</html>
